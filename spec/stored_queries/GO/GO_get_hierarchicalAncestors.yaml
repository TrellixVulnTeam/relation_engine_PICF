# Get all hierarchical ancestors 
# (all parentsâ€™s parents) resources for this term. Hierarchical 
# ancestors include is-a and other related parents, such as 
# part-of/develops-from, that imply a hierarchical relationship

name: GO_get_hierarchicalAncestors
params:
  type: object
  required: [id, ts]
  properties:
    id:
      type: string
      title: Document ID
      description: GO id of the term you want to get all the hierarchical ancestors of
    limit:
        type: integer
        default: 20
        description: Maximum result limit 
        maximum: 1000
    offset:
        type: integer
        default: 0
        description: Result offset for pagination
        maximum: 100000
    ts:
      type: integer
      title: Versioning timestamp
query_prefix: WITH GO_terms
query: |
  FOR t in GO_terms
    FILTER t.id == @id
    FILTER t.created <= @ts AND t.expired >= @ts
    limit 1
    FOR v, e, p IN 1..100 OUTBOUND t GO_edges
      PRUNE e != NULL AND (e.created > @ts OR e.expired < @ts)
      FILTER p.edges[*].created ALL <= @ts AND p.edges[*].expired ALL >= @ts
      FILTER p.edges[*].type ALL != NULL
      SORT v.id ASC
      LIMIT @offset, @limit
      RETURN {term: v, edge: e}
