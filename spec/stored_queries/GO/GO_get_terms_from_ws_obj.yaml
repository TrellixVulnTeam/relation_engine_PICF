# Get the terms from a workspace object reference

name: GO_get_terms_from_ws_obj
params:
  type: object
  required: [obj_ref, ts]
  properties:
    obj_ref:
      type: string
      title: Workspace versioned object reference
    limit:
      type: integer
      title: Maximum result limit
      default: 20
      maximum: 1000
    offset:
      type: integer
      title: Result offset for pagination
      default: 0
      maximum: 100000
    ts:
      type: integer
      title: Versioning timestamp
query_prefix: ws_genome_features, GO_terms
query: |
  FOR o in ws_object_version
    FILTER o._key == @obj_ref
    FILTER o.is_public
    LIMIT 1
    FOR v, e, p IN 2 OUTBOUND o ws_genome_has_feature, ws_feature_has_GO_annotation
      FILTER p.edges[1].created <= @ts AND p.edges[1].expired >= @ts
      FILTER v.created <= @ts AND v.expired >= @ts
      LIMIT @offset, @limit
      RETURN DISTINCT {
        term: v,
        feature: {
          feature_id: p.vertices[1].feature_id,
          updated_at: p.vertices[1].updated_at
        }
      }
