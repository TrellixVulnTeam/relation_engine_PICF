name: KEGG_reaction_xref
type: edge
schema:
  "$schema": "http://json-schema.org/draft-07/schema#"
  type: object
  additionalProperties: true
  required: [_from, _to]
  description: |
    Cross references from the KEGG reaction database to external databases (namely, KEGG orthology)
  properties:
    _from:
      type: string
      description: The KEGG reaction record
    _to:
      type: string
      description: The external database record
    id:
      type: string
    name:
      type: string
      description: KO name
    xref_coll:
      type: string
      description: The external database
      enum: ["KEGG_orthology"]
    from:
      type: string
    to:
      type: string
