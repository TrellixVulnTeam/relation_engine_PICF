name: ModelSEED_reaction_xref
type: edge
schema:
  "$schema": "http://json-schema.org/draft-07/schema#"
  type: object
  additionalProperties: true
  required: [_from, _to]
  description: |
    Cross references from the ModelSEED reaction database to external databases
  properties:
    _from:
      type: string
      description: The ModelSEED reaction record
    _to:
      type: string
      description: The external database record
    id:
      type: string
    xref_coll:
      type: string
      description: The external database
    is_alias:
      type: integer
      enum: [0, 1]
    from:
      type: string
    to:
      type: string
