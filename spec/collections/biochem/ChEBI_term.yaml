name: ChEBI_term
type: vertex
schema:
  "$schema": "http://json-schema.org/draft-07/schema#"
  type: object
  additionalProperties: true
  required: [_key]
  description: |
    ChEBI term. IDs only, no metadata.
  properties:
    _key:
      type: string
    id:
      type: string
      pattern: "CHEBI:\d+"
    name:
      type: string
      description: The name. (Technically no metadata is required, but the name was included because it was available.)
      examples: ["(+)-car-3-ene"]
