name: KEGG_compound
type: vertex
schema:
  "$schema": "http://json-schema.org/draft-07/schema#"
  type: object
  additionalProperties: true
  required: [_key]
  description: |
    KEGG compound. IDs only, no metadata.
  properties:
    _key:
      type: string
    id:
      type: string
      pattern: "C\d{5}"
    name:
      type: string
      examples: ["H2O; Water"]
