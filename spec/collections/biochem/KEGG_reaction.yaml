name: KEGG_reaction
type: vertex
schema:
  "$schema": "http://json-schema.org/draft-07/schema#"
  type: object
  additionalProperties: true
  required: [_key]
  description: |
    KEGG reaction. IDs only, no metadataa
  properties:
    _key:
      type: string
    id:
      type: string
      pattern: "R\d{5}"
    name:
      type: array
      items:
        type: string 
      examples: [["polyphosphate polyphosphohydrolase", "Polyphosphate + n H2O <=> (n+1) Oligophosphate"]]
