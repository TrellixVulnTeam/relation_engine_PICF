name: EC_number
type: vertex
schema:
  "$schema": "http://json-schema.org/draft-07/schema#"
  type: object
  additionalProperties: true
  required: [_key]
  description: |
    EC numbers, as a tree. Either terminal nodes from KEGG or ModelSEED; or generated parents thereof. "Root" is the parent of "1.-.-.-" and "2.-.-.-", etc. "1.1.1.-" is the parent of "1.1.1.1".  KEGG EC numbers come with metadata.
  properties:
    _key:
      type: string
    id:
      type: string
      pattern: "Root|([\d-]\.){3}[\d-]"
      examples: ["Root", "1.-.-.-", "2.-.-.-",  "1.1.1.-", "1.1.1.1"]
    is_obsolete:
      type: integer
      enum: [0, 1]
    NAME:
      type: [array, "null"]
      items:
        type: string
      examples: [['(2S)-methylsuccinyl-CoA dehydrogenase', 'Mcd']]
    CLASS:
      type: [array, "null"]
      items:
        type: string
      examples: [['Transferases', 'Acyltransferases']]
    SYSNAME:
      type: [string, "null"]
      examples: ['L-aspartate:oxygen oxidoreductase']
    REACTION:
      type: [string, "null"]
      examples: ['RCH2NH2 + H2O + O2 = RCHO + NH3 + H2O2 [RN:R01853]']
    SUBSTRATE:
      type: [array, "null"]
      items:
        type: string
      examples: [['glutathione [CPD:C00051]', 'hydroperoxy-fatty-acyl-[lipid]']]
    PRODUCT:
      type: [array, "null"]
      items:
        type: string
      examples: [['pyranos-2-ulose', 'pyranos-3-ulose', 'pyranos-2,3-diulose']]
    COMMENT:
      type: [string, "null"]
    PATHWAY:
      type: [object, "null"]
      properties:
        id:
          type: string
        name:
          type: string
      examples: [{"id": "ec00330", "name": "Arginine and proline metabolism"}]
    ORTHOLOGY:
      type: [object, "null"]
      properties:
        id:
          type: string
        name:
          type: string
      examples: [{"id": "K24693", "name": "pre-mycofactocin synthase"}]
    REFERENCE:
      type: array
      items:
        type: string
      examples: [["PMID:11744710", "PMID:9827558"]]
    source:
      type: string
      enum: ["KEGG", "ModelSEED", "null"] 
