Create, update, or replace documents in the database.

Pass in an array of objects that describe documents to be created, updated, and/or replaced in the database.

"onDuplicate" controls what happens when we encounter documents with the same "_key" attribute. Valid options are "error", "update", "replace", or "ignore". The default is "error".

If any update fails, then no changes are made to the database.
---
tags: ["documents"]
parameters:
- name: body
  in: body
  required: true
  schema:
    type: object
    required: ["collection", "docs"]
    properties:
      onDuplicate:
        type: string
        default: "error"
        enum: ["error", "update", "replace", "ignore"]
      collection:
        type: string
        examples: ["collection_name"]
      docs:
        type: array
        items:
          type: object
          required: ["_key"]
          example: {
            "_key": "DAES_RS11325",
            "location_start": 1111,
            "location_end": 9999
          }
          properties:
            _key: {type: string}
responses:
  200: {description: "Success status."}
