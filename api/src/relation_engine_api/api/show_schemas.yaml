Fetch a list of saved schemas with optional filters.
---
tags: ["schemas"]
parameters:
- name: collection_names
  in: query
  required: false
  description: An array listing collection names to filter for accessible schemas
  schema:
    type: array
    items: {type: string}
    example: [genomes, genes, reactions]
responses:
  200:
    description: "View data."
